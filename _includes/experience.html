<!-- Experience Section -->
    <section id="experience">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Experience</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for experience in site.data.experiences.timeline %}
                        <li{% if experience.inverted %} class="timeline-inverted"{% endif %}>
                            <div class="timeline-image">
                                <img class="img-circle img-responsive" src="{{ experience.image }}" alt="">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{ experience.period }}</h4>
                                    <h4 class="subheading">{{ experience.title }}</h4>
                                </div>
                                <div class="timeline-body">
                                    <ul class="about-bullets">
                                        {% for bullet in experience.bullets %}
                                        <li>{{ bullet }}</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
