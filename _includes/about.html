<!-- About Me Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">About Me</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>I plan and build GenAI systems in the cloud for enterprise clients.
                </div>
                <div class="col-lg-12 text-center">
                    <p>My work sits at the intersection of three areas:</p>
                </div>
            </div>
            <div class="row text-center" style="margin-top: 3rem;">
                {% for item in site.data.about.items %}
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa {{ item.icon }} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">{{ item.title }}</h4>
                    <ul class="about-bullets">
                        {% for bullet in item.bullets %}
                        <li>{{ bullet }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
